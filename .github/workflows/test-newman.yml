name: CI Jest-SuperTest

on:
  workflow_dispatch:
  push:
    branches: [main]           # tu rama actual
    paths:
      - 'Jest-SuperTest/**'    # ðŸ‘ˆ ajustado a tu carpeta real
      - '.github/workflows/test-newman.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Jest-SuperTest   # ðŸ‘ˆ ajustado

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar tests
        run: npm test -- --runInBand

      - name: Subir cobertura (opcional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: Jest-SuperTest/coverage/