name: Pruebas API con Newman
on: [push, pull_request]

jobs:
  test-newman-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias del proyecto
        run: npm ci

      - name: Levantar API (background simple)
        run: |
          npm start &
          sleep 5

      - name: Instalar Newman + reporter (local)
        run: npm i -D newman newman-reporter-htmlextra

      - name: Ejecutar Newman y generar HTML
        run: |
          npx newman run postman/tu-coleccion.postman_collection.json \
            -r htmlextra
          # El HTML queda en ./newman/ autom√°ticamente

      - name: Subir reporte
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman/





